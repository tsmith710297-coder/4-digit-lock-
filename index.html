<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>4-Digit Lock</title>
<style>
  body { font-family:sans-serif; text-align:center; margin-top:10%; background:#f5f7fa; }
  input { font-size:1.5rem; width:6rem; text-align:center; }
  button { font-size:1rem; margin-left:0.5rem; }
  #msg { margin-top:1rem; font-weight:bold; }
</style>
</head>
<body>
  <h2>Enter the 4-digit code</h2>
  <input id="code" maxlength="4" placeholder="----">
  <button onclick="check()">Unlock</button>
  <div id="msg"></div>

<script>
  const correct = "1738"; // ← change your code here
  function check() {
    const code = document.getElementById("code").value.trim();
    const msg = document.getElementById("msg");
    if (code === correct) msg.textContent = "✅ Correct! this is your final clue, you did amazing baby https://youtu.be/SiJie3Z7DG8?list=RDSiJie3Z7DG8&t=129 ";
    else msg.textContent = "❌ Incorrect, try again baby.";
  }
</script>
</body>
</html>
